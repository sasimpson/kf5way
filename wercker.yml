box: busybox

build:
    box: google/golang
    steps: 
        - arjen/hugo-build@1.14.1:
            theme: poopshow
            disable_pygments: true
        - script: 
            name: store output
            code: |
                tar -cvf output.tar $WERCKER_OUTPUT_DIR/*
                cp output.tar $WERCKER_SOURCE_DIR
        
deploy-to-cloudfiles:
    box: python:2.7
    steps:
        - script:
            name: ls output
            code: |
                ls -l $WERCKER_OUTPUT_DIR
                ls -l $WERCKER_SOURCE_DIR
