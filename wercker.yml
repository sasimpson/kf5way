box: busybox

build:
    box: google/golang
    steps: 
        - arjen/hugo-build@1.14.1:
            disable_pygments: true
        
deploy:
    box: python:2.7
    steps:
        - pip-install:
            requirements_file: ""
            packages_list: "swiftly six"
#        - sasimpson/rackspace-cloudfiles-swiftly@0.0.2:
#            region: DFW
#            container: kf5way
#            path: public/
        - script:
            name: python version
            code: python --version
        - script:
            name: pip freeze
            code: pip freeze
        - script:
            name: swiftly version
            code: which swiftly
