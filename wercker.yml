box: alpine:latest

build:
    box: google/golang
    steps: 
        - arjen/hugo-build@1.14.1:
            disable_pygments: true
        - script:
            name: go version
            code: |
                go version
deploy:
    steps:
        - pip-install:
            requirements_file: ""
            packages_list: "swiftly six"
#        - sasimpson/rackspace-cloudfiles-swiftly@0.0.2:
#            region: DFW
#            container: kf5way
#            path: public/
        - script:
            name: python version
            code: |
                python --version
        - script:
            name: swiftly version
            code: |
                swiftly --version
